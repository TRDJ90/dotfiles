- defaults:
    link:
      create: true
      relink: true

- create:
  - ~/.config/nvim
  - ~/.config/alacritty
  - ~/.config/starship
  - ~/.config/nushell
  - ~/.config/helix

- link:
    ~/.config/nvim:
      path: nvim/*
      glob: true

    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml

    ~/.config/starship/starship.toml:
      path: starship/starship.toml

    ~/Library/Application Support/nushell:
      path: nushell/*
      glob: true

    ~/.config/helix:
      path: helix/*
      glob: true

