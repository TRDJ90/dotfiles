- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config/alacritty
    - ~/.config/starship
    - ~/.config/nushell

- link:
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml

    ~/.config/starship/starship.toml:
      path: starship/starship.toml

    ~/Library/Application Support/nushell:
      path: nushell/*
      glob: true

    ~/.config/zellij/:
      path: zellij/*
      glob: true

    ~/.config/helix/:
      path: helix/*
      glob: true
