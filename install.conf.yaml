- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config/alacritty
    - ~/.config/starship
    - ~/.config/nushell
    - ~/.config/nvim

- link:
    ~/.config/nvim/:
      path: nvim/**
      glob: true

    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml

    ~/.config/fish/config.fish:
      path: fish/config.fish
  
    ~/.config/starship/starship.toml:
      path: starship/starship.toml

    ~/.config/zellij/:
      path: zellij/*
      glob: true

    ~/.config/helix/:
      path: helix/*
      glob: true

    ~/.config/yabai/yabairc:
      path: yabai/yabairc

    ~/.config/skhd/skhdrc:
      path: skhd/skhdrc

    ~/.amethyst.yml:
      path: amethyst/amethyst.yml

    ~/.wezterm.lua:
      path: wezterm/wezterm.lua
