- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config/alacritty
    - ~/.config/starship
    - ~/.config/nushell
    - ~/.config/ghostty
    - ~/.config/nushell
    - ~/.config/wezterm

- link:
    ~/.config/fish/config.fish:
      path: fish/config.fish
  
    ~/.config/starship/starship.toml:
      path: starship/starship.toml

    ~/.config/zellij/:
      path: zellij/*
      glob: true

    ~/.config/nushell/:
      path: nushell/*
      glob: true

    ~/.config/helix/:
      path: helix/*
      glob: true

    ~/.config/ghostty/config:
      path: ghostty/config
      
    ~/.config/wezterm/wezterm.lua:
      path: wezterm/wezterm.lua
    
    ~/.config/yabai/yabairc:
      path: yabai/yabairc

    ~/.config/skhd/skhdrc:
      path: skhd/skhdrc

    ~/.amethyst.yml:
      path: amethyst/amethyst.yml
